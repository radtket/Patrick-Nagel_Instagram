<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Instagram Portfolio</title>

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat' rel='stylesheet' type='text/css'>

	<!-- Stylesheets Files -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
	 crossorigin="anonymous" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" integrity="sha256-HtCCUh9Hkh//8U1OwcbD8epVEUdBvuI8wj1KtqMhNkI="
	 crossorigin="anonymous" />
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body>
	<header>
		<div class="name insta-font">
			Taylorgram
		</div>
		<div class='titles'>
			<h1>Taylor <span>Radtke</span></h1>
			<h2>Design<span> | </span>Develop<span> | </span>Create</h2>
			<img class='signature wow fadeIn' data-wow-duration="2s" data-wow-delay="1s" src="img/Untitled-1.png">
		</div>

		<ul class="list-inline social">
			<li>
				<a href="#">
					<i class="fa fa-facebook round-icon"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa fa-instagram  round-icon"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa fa-twitter round-icon"></i>
				</a>
			</li>
		</ul>

	</header>

	<section class="instagram-wrap">
		<div class='container'>
			<div class='row'>
				<div class='col-sm-12'>
					<div class='instagram-content text-center'>
						<h3 style="margin: auto;">Latest Photos</h3>
						<div class='row photos-wrap'>
							<!--Instafeed target div -->
							<div id='instafeed' class='wow fadeInUp' data-wow-duration="2s" data-wow-delay="2.5s"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer>

		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h4>Get in touch</h4>
					<p class="about-text wow fadeInLeft"><span>" </span>There are three responses to a piece of design
						- yes, no, and WOW! Wow is the one to aim for.<span> "</span></p>
					<h5 class="wow fadeInRight"><span>- </span>Milton Glaser</h5>
					<a class="contact-now-btn" href="#">Contact Now</a>
				</div>
			</div>
		</div>

	</footer>


	<!-- Javascript Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.bundle.js"></script>

</body>

</html>
